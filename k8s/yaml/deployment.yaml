stage: 1
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
  labels:
    app: '{{ app }}-{{ branch }}-{{ build }}'
  name: '{{ app }}-{{ branch }}-{{ build }}'
  namespace: '{{ namespace }}'
spec:
  minReadySeconds: 10
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 1
  selector:
    matchLabels:
      app: '{{ app }}-{{ branch }}-{{ build }}'
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      annotations:
        cluster-autoscaler.kubernetes.io/safe-to-evict: "true"
      labels:
        app: '{{ app }}-{{ branch }}-{{ build }}'
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - '{{ app }}-{{ branch }}-{{ build }}'
            topologyKey: kubernetes.io/hostname
      containers:
      - name: metabase
        env:
        - name: ENVIRONMENT
          value: '{{ environment }}'
        - name: AWS_HOST_ENVIRONMENT
          value: '{{ environment }}'
        - name: SITE_NAME
          value: '{{ app }}'
        - name: SITE_BRANCH
          value: '{{ branch }}'
        - name: BUILD
          value: '{{ build }}'
        - name: MB_DB_TYPE
          value: "mysql"
        - name: MB_DB_PORT
          value: '3306'
        - name: MB_DB_HOST
          valueFrom:
            secretKeyRef:
              name: 'mysql57-credentials-{{ branch }}'
              key: endpoint
        - name: MB_DB_PASS
          valueFrom:
            secretKeyRef:
              name: 'mysql57-credentials-{{ branch }}'
              key: password
        - name: MB_DB_USER
          valueFrom:
            secretKeyRef:
              name: 'mysql57-credentials-{{ branch }}'
              key: username
        - name: MB_DB_DBNAME
          valueFrom:
            secretKeyRef:
              name: 'mysql57-credentials-{{ branch }}'
              key: database
        image: 'metabase/metabase:v0.42.3'
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: metabase
          protocol: TCP
        resources:
          limits:
            cpu: "1"
            memory: 1200Mi
          requests:
            cpu: 250m
            memory: 1200Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 20
